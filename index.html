<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Registration Form</title>
    <link rel="stylesheet" href="./indexstyles.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="user-name">User Name</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <p class="gender-title">Gender</p>
                <div class="category">
                    <input class="circle" type="radio" name="sex" id="male" value="male" required>
                    <label for="male">Male</label> 
                    <input class="circle" type="radio" name="sex" id="female" value="female" required>
                    <label for="female">Female</label>
                    <input class="circle" type="radio" name="sex" id="none" value="none" required>
                    <label for="none">Prefer not to say</label>
                </div>
            </div>
            <div class="button">
            <label class="reg" for="register"></label>
            <input class="reg" type="submit" id="register" name="register" value="Register">
            <a href="./index.html">Cancel</a>
            </div>   
        </form>
    </div>
</body>
</html>
